name: Auto tag on version (main)
on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Read version
        id: read
        run: echo "v=$(node -p \"'v' + require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: Set Git identity (safe for tags)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create tag if missing
        run: |
          TAG=${{ steps.read.outputs.v }}
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG ya existe, no hago nada."
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi
